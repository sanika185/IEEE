<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header with IEEE Logo -->
        <header>
            <img src="https://ieeeday.org/wp-content/uploads/2022/03/ieee-day-logo-color-rgb.jpg" alt="IEEE Logo" class="ieee-logo">
            <h1>Upcoming Events</h1>
        </header>

        <!-- Timer -->
        <div id="countdown" class="timer">
            <div class="time-section">
                <div id="days" class="time"></div>
                <span>Days</span>
            </div>
            <div class="time-section">
                <div id="hours" class="time"></div>
                <span>Hours</span>
            </div>
            <div class="time-section">
                <div id="minutes" class="time"></div>
                <span>Minutes</span>
            </div>
            <div class="time-section">
                <div id="seconds" class="time"></div>
                <span>Seconds</span>
            </div>
        </div>

        <!-- Event Cards -->
        <div class="cards" id="cards">
            <div class="card" data-value="Event1">
                <div class="info">
                    <h2>Event 1</h2>
                    <p>This is Event 1. Register now!</p>
                    <a href="https://example.com/form1" class="register-btn">Register</a>
                </div>
            
            </div>
            <div class="card" data-value="Event2">
                <div class="info">
                    <h2>Event 2</h2>
                    <p>This is Event 2. Register now!</p>
                    <a href="https://example.com/form2" class="register-btn">Register</a>
                </div>
                
            </div>
            <div class="card" data-value="Event3">
                <div class="info">
                    <h2>Event 3</h2>
                    <p>This is Event 3. Register now!</p>
                    <a href="https://example.com/form3" class="register-btn">Register</a>
                </div>
               
            </div>
            <div class="card" data-value="Event4">
                <div class="info">
                    <h2>Event 4</h2>
                    <p>This is Event 4. Register now!</p>
                    <a href="https://example.com/form4" class="register-btn">Register</a>
                </div>
          
            </div>
        </div>

        <h2 class="ieee-day-title">IEEE Day 2023</h2>
        <div class="images-container">
            <img src="images/dungeon.jpg" alt="Image 1" class="event-image">
            <img src="images/dungeon.jpg" alt="Image 2" class="event-image">
        </div>
    </div>

</body>
